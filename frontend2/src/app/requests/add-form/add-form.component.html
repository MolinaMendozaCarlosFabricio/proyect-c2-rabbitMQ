<div>
    <p>requests-add-form works!</p>
    <h3>Realizar solicitud</h3>
    <div>
        <div *ngFor="let product of product_list">
            <p> {{product.ID}}. {{product.Name_product}} </p>
            <p> {{product.Category}} </p>
            <p> {{product.Price}} </p>
            <p> {{product.Stock}} </p>
            <button (click)="addProduct(product.ID)" >Agregar producto</button>
        </div>
    </div>
    <button (click)="create()" >Realizar pedido</button>
</div>
